<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tarea 2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        

        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <header>Formulario Estudiantil</header>
        <main>
            <div class="container">
                <form>
                    <ul>
                        <li>
                            <label for="Nombre">Nombre Completo</label>
                            <input class="form-control" type="text" id="Nombre" placeholder="Ingrese su Nombre Completo">
                        </li>
                        <li>
                            <label for="rut">RUT</label>
                            <input class="form-control" id="rut" type="text" maxlength="20" placeholder="Ingrese su RUT">
                        </li>
                        <li>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Correo Electrónico</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su Email">
                                <small id="emailHelp" class="form-text text-muted">No te preocupes, no compartiremos tu email con nadie.</small>
                              </div>
                        </li>
                        <li>
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input class="form-control" id="telefono" type="tel" maxlength="9" placeholder="Ingrese su Número de Teléfono">
                            </div>
                        </li>
                        <li>
                            <label>¿Cuáles son sus Lenguajes de programación de Interés?</label> <br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="python" value="Python">
                                    <label class="form-check-label" for="python">Python</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="typescript" value="TypeScript">
                                    <label class="form-check-label" for="typescript">TypeScript</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="c++" value="C++">
                                    <label class="form-check-label" for="c++">C++</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="c#" value="C#">
                                    <label class="form-check-label" for="c#">C#</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="php" value="PHP">
                                    <label class="form-check-label" for="php">PHP</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="rubyOnRails" value="Ruby on Rails">
                                    <label class="form-check-label" for="rubyOnRails">Ruby on Rails</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="java" value="Java">
                                    <label class="form-check-label" for="java">Java</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="r" value="R">
                                    <label class="form-check-label" for="r">R</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="groovy" value="Groovy">
                                    <label class="form-check-label" for="groovy">Groovy</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="go" value="Go">
                                    <label class="form-check-label" for="go">Go</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="kotlin" value="Kotlin">
                                    <label class="form-check-label" for="kotlin">Kotlin</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="swift" value="Swift">
                                    <label class="form-check-label" for="swift">Swift</label>
                        </li>
                        <li>
                            <div class="form-check">
                                <label for="experiencia">¿Cuál es su nivel de experiencia en programación?</label> <br>
                                <input class="form-check-input" type="radio" name="experiencia" id="bajo">
                                <label class="form-check-label" for="bajo">Bajo</label> <br>
                                <input class="form-check-input" type="radio" name="experiencia" id="medio">
                                <label class="form-check-label" for="nedio">Medio</label> <br>
                                <input class="form-check-input" type="radio" name="experiencia" id="alto">
                                <label class="form-check-label" for="alto">Alto</label>
                            </div>
                        </li>
                        <li>
                            <label class="form-label" for="experiencia2">¿Cuál es su nivel de conocimiento en los siguientes lenguajes de programación?</label> <br>
                            <input class="form-range" type="range" name="experiencia2" id="Python" min="0" max="3">Python <br>
                            <input class="form-range" type="range" name="experiencia2" id="Java" min="0" max="3">Java <br>
                            <input class="form-range" type="range" name="experiencia2" id="C++" min="0" max="3">C++ <br>
                        </li>
                        <li>
                            <label for="form">¿Cuál de las siguientes asignaturas le pareció de mayor dificultad?</label>
                            <div class="form-check form-check-inline" id="form">
                                <input class="form-check-input" type="checkbox" id="estructura" value="Estructura de Datos">
                                <label class="form-check-label" for="estructura">Estructura de Datos</label> 
                            </div>
                            <div class="form-check form-check-inline" id="form">
                                <input class="form-check-input" type="checkbox" id="inteligencia" value="Inteligencia Artificial">
                                <label class="form-check-label" for="inteligencia">Inteligencia Artificial</label> 
                            </div>                                
                            <div class="form-check form-check-inline" id="form">
                                <input class="form-check-input" type="checkbox" id="interaccion" value="Interacción Humano-Computador">
                                <label class="form-check-label" for="interaccion">Interacción Humano-Computador</label>
                            </div>
                            <div class="form-check form-check-inline" id="form">
                                <input class="form-check-input" type="checkbox" id="sistemas" value="Sistemas Operativos">
                                <label class="form-check-label" for="sistemas">Sistemas Operativos</label>
                            </div>
                            <div class="form-check form-check-inline" id="form">
                                <input class="form-check-input" type="checkbox" id="otro" value="Otro">                                    
                                <label class="form-check-label" for="otro">Otro</label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese Otra Asignatura...">
                            </div>
                        </li>
                        <li>
                            <div class="mb-3">
                                <label for="validationTextarea" class="form-label">Textarea</label>
                                <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required></textarea>
                                <div class="invalid-feedback">
                                  Please enter a message in the textarea.
                                </div>
                              </div>
                        </li>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                    </ul>
                </form>
            </div>
        </main>
        <footer>Copyright 2021</footer>
        <script src="js/index.js" async></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    </body>
</html>
